<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let arr = [1,3,6,8,4,5,6,7,8,12];
       let first = 0;
       let last = arr.length - 1;
       while (first<last) {
           let a = arr[first];
           arr[first] = arr[last];
           arr[last] = a;
           first ++;
           last --;

       }
       document.write(arr)
    </script>
</body>
</html>
